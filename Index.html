<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro - Argudo Security</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required />
        <small class="error-message" id="nombreError">Debe tener al menos 3 caracteres.</small>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required />
        <small class="error-message" id="emailError">Ingresa un correo válido.</small>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />
        <small class="error-message" id="passwordError">Al menos 8 caracteres, 1 número y 1 carácter especial.</small>
      </div>

      <!-- Confirmación de contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <small class="error-message" id="confirmError">Las contraseñas no coinciden.</small>
      </div>

      <!-- Edad -->
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required />
        <small class="error-message" id="edadError">Debes ser mayor o igual a 18 años.</small>
      </div>

      <!-- Botones -->
      <div class="form-buttons">
        <button type="reset" class="btn btn-reset">Reiniciar</button>
        <button type="submit" class="btn btn-submit" id="submitBtn" disabled>Registrar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
